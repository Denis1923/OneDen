<!DOCTYPE html>
</html lang="ru"> <!-- обычно добавляют атрибут lang (language), в котором задаётся язык документа. Наш сайт будет русскоязычным, поэтому lang ="ru" -->
	<head>
		<link href="адрес_файла_стилей.css" rel="stylesheet"> <!-- У <link> в атрибуте href задаётся адрес стилевого файла, а атрибут rel со значением stylesheet говорит браузеру, что мы подключаем именно стили, а не что-то другое -->
		<title>Заголовок</title> 
		<meta charset="название кодировки">
		<meta name="keywords" content="Важные, ключевые, слова">
		<meta name="description" content="краткое описание">
		<script src="имя_файла.js"></script>
	</head>
	
	<body>
		<h2>Пронумерованный список</h2>
		<ol start="2">
			<li >h1</li>
			<li>h2</li>
			<li>h3</li>
			<li ></li>
			<li></li>
			<li></li>
		</ol>
		<h2>Многоуровневый список</h2>
		<ul>
		  <li>1
			<ul>
			  <li>1.1</li>
			  <li>1.2</li>
			</ul>
		  </li>
		  <li>2</li>
		</ul>
		
	</body>
</html>
